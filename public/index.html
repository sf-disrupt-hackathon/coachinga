<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta content="noindex, nofollow" name="robots">
    <meta content="noindex, nofollow" name="googlebot">
    <script type="text/javascript" src="//code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/result-light.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="js-sdk/affdex.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <style type="text/css">

    </style>

    <title>Coachinga</title>

    <style type="text/css">
        #emoticons {
            position: absolute;
            z-index: 99;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" id="emoticons"></div>
            <div class="col-md-4" id="affdex_elements" style="width:auto;height:auto;"></div>
            <div class="col-md-4"></div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div style="height:25em;">
                    <div id="results" style="word-wrap:break-word;"></div>
                </div>
                <div>
                    <strong>DETECTOR LOG MSGS</strong>
                </div>
                <div id="logs"></div>
            </div>
        </div>
        <div>
            <button class="btn btn-default" id="start" onclick="onStart()">Start video</button>
            <button class="btn btn-default" id="recordButton">Start audio</button>
            <button class="btn btn-danger" id="stop" onclick="onStop()">Stop</button>
            <button id="reset" onclick="onReset()">Reset</button>
            <h3>Affectiva JS SDK CameraDetector to track different emotions.</h3>
            <p><strong>Instructions</strong>
                <br> Press the start button to start the detector.
                <br> When a face is detected, the probabilities of the different emotions are written to the DOM.
                <br> Press the stop button to end the detector.</p>
        </div>
    </div>
</body>

</html>
